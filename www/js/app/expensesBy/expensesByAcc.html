<ion-view view-title="Expenses By Account">
	<ion-content>
		<section class="list-container">
			<div class="list-heading">Spends by {{accNo}}</div>
			<div class="list" data-ng-if="expensesByAccount.length > 0">
				<div class="list-item" data-ng-repeat="eba in expensesByAccount">
					<div class="cat-icon cc txt-center fl fa fa-credit-card no-border-radius"></div>
					<div class="list-item-details fl">
						<div class="list-item-place-date fl">
							<div class="list-item-place">{{eba.merchant}}</div>
                            <div class="list-item-date">{{eba.dateTime}}</div>
							<div class="list-item-date" ng-if="sba.ATM">ATM <span class="count">{{eba.ATMTrans}}</span></div>
						</div>
						<div class="list-item-amount acc fr"><i class="fa fa-inr"></i> {{eba.expense}}</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="list" data-ng-if="expensesByAccount.length < 1">
				<data class="lits-item" style="margin:10px;">Oops! Accounts not found.</data>
			</div>
		</section>
	</ion-content>
</ion-view>
