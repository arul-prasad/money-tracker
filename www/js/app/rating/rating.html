<ion-view view-title="Rating">
    
	<ion-content>
        <progress max="100" value="65"> </progress>
        <div class="list-heading"> Select Your First Credit Card</div>
        <div class="list" data-ng-if="ccCards.length > 0">
            <div class="item item-icon-left " data-ng-repeat="ccCard in ccCards">
                <i class="icon ion-card "></i>
                <label class="item-radio" >
                    <input type="radio" name="group">
                    <div class="item-content">
                        <div class="list-item-details fl">
                            <div class="list-item-place-date fl">
                                <div class="list-item-place">{{ccCard.accName}} <span>{{ccCard.accNo}}</span></div>

                            </div>
					    </div>
                    </div>
                    <i class="radio-icon"></i>
                </label>
            </div>
        </div>
        <button class="button button-block button-positive" ng-click="doRate()" >Next</button>
