<ion-view view-title="Identity Document">
	<ion-content>
          <label class="item item-radio">
                <input type="radio" name="group">
                <div class="item-content">
                PAN
                </div>
                <i class="radio-icon ion-checkmark"></i>
          </label>
          <label class="item item-radio">
                <input type="radio" name="group">
                <div class="item-content">
                Adhaar
                </div>
                <i class="radio-icon ion-checkmark"></i>
          </label>
          <label class="item item-radio">
                <input type="radio" name="group">
                <div class="item-content">
                Passport
                </div>
                <i class="radio-icon ion-checkmark"></i>
          </label>
          <label class="item item-input">
            <input type="text" placeholder="identity document number">
          </label>
            <button class="button next-button button-block button-positive" ng-click="next('app/ratingrequestdone')" >Register</button>
    </ion-content>
</ion-view>
