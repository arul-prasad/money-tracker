<ion-view view-title="My Credit Score">
	<ion-content>
        
        <div class="card" ng-click="next('app/ratingendorse')"  >
          
         <div class="item item-divider list-head1">
           Congrats! you have earned credit badge
         </div>
          
          <div class="item-image">
            <img src="img/credit.svg" height="128" width="128"/>
          </div>

         <div class="item">
             <img src="img/endorse.svg" class="fl"  height="40" width="40"/>
             <strong class="item-text-wrap card-item"> 5 peoples endorsed you </strong>
          </div>

        </div>
        
        <div class="card" ng-click="next('app/recomendations3')" >
          
         <div class="item item-divider list-head1">
           Cibil Score
         </div>
          
          <div class="item-image" ng-init="drawRatingGraph()">
            <svg id="ratingGraph"></svg>
          </div>
            
          <div class="item item-text-wrap">
            Your credit score is between <strong>600</strong> and <strong>800</strong> which is considered <strong>average</strong> by lending institutions.
          </div>
            
          <div class="item">
             <img src="img/consult.svg" class="fl" height="40" width="40"/>
             <strong class="item-text-wrap card-item">car loans need attention to avoid late fee more..</strong>
              
          </div>
        </div>
        
        <div class="list card">
         <div class="item item-divider list-head1">
            Loans Offered
         </div>

            <div class="item" data-ng-repeat="cf in creditOffers">
                <img ng-src="{{cf.src}}" class= "loan-item"/>
                <!--i class="icon fa ng-class: loan.icon; card-icon"></i -->
                <div class="item-content">
                    <img src="{{cf.logo}}" class= "logo-item"/>
                    <div class="list-item-place  item-loan-desc fl"> {{cf.desc}} </div>
                    <div class="clear"></div>
                </div>
            </div>

            
        </div>
    </ion-content>
</ion-view>
