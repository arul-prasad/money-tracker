<ion-view view-title="My Credit Score">
	<ion-content>

        <div class="card" ng-click="restart('app/ratingsummary')">
          
         <div class="item item-divider list-head1">
           Congrats! you have earned junior badge. 
         </div>
          
          <div class="item-image">
            <img src="img/star.svg" height="128" width="128"/>
          </div>

         <div class="item item-text-wrap">
            <h2>Credit Score request forwarded to Cibil, rating will be available in next 2 working days.</h2>
          </div>

        </div>

        <div class="card" ng-click="next('app/ratingsummary')">
          
         <div class="item item-divider list-head1">
           Score 
         </div>
          
          <div class="item-image" >
            <img src="img/hour.svg" height="128"/>
          </div>
            
          <div class="item item-text-wrap">
            <h2> Request done yesterday, tommorrow we will have your rating available. </h2>
          </div>
            
        </div>
        
        <div class="list card">
         <div class="item item-divider list-head1">
            loans offered
         </div>

            <div class="item" data-ng-repeat="cf in creditOffers">
                <img ng-src="{{cf.src}}" class= "loan-item"/>
                <!--i class="icon fa ng-class: loan.icon; card-icon"></i -->
                <div class="item-content">
                    <img src="{{cf.logo}}" class= "logo-item"/>
                    <div class="list-item-place  item-loan-desc fl"> {{cf.desc}} </div>
                    <div class="clear"></div>
                </div>
            </div>

            
        </div>
    </ion-content>
</ion-view>
