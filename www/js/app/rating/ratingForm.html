<ion-view view-title="Credit Score Request">
	<ion-content>
      <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="first name">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="last name">
          </label>
          <label class="item item-input">
            <input type="date" placeholder="dob dd/mm/yyyy">
          </label>
          <label class="item item-input">
            <input type="email" placeholder="abc@gmail.com">
          </label>
          <label class="item item-input">
            <input type="tel" placeholder="mobile number">
          </label>
          <button class="button next-button button-block button-positive" ng-click="next('app/ratingform2')" >Next</button>
        </div>
    </ion-content>
</ion-view>
