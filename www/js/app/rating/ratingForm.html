<ion-view view-title="Sigma Indicator">
	<ion-content>
      <div class="list">
          <label class="item">
            <b> Profile Information </b>
          </label>
          <label class="item item-input">
            <input type="text" placeholder="first name">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="last name">
          </label>
          <label class="item item-input">
            <input type="email" placeholder="abc@gmail.com">
          </label>
          <label class="item item-input">
            <input type="tel" placeholder="mobile number">
          </label>
          <button class="button next-button button-block button-positive" ng-click="next('/ratingform2')" >Next</button>
        </div>
    </ion-content>
</ion-view>
