<ion-view view-title="Credit History">
	<ion-content>
        <div class="list-heading"> How old are your First Credit Card? </div>
      <div class="list">
          <label class="item item-input">
            <input type="number" placeholder=" age in years xxxx-xxxx-xxxx-0009">
          </label>
          <button class="button next-button button-block button-positive" ng-click="showAlertAndNext('Credit History','We have your credit history, you have earned +200 points', 'app/ratingna1')" >Done</button>
        </div>
    </ion-content>
</ion-view>
